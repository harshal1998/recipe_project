<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <title>Login</title>
    <style>
        /* html, body {
            max-width: 100%;
            overflow-x: hidden;
        } */
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container" align='center' style="width:30rem;">
        <h1 class="header text-center">Login Form</h1>
        <p>Username = user1 , Password = password</p>
        <div class="card bg-warning" style="width:25rem;border-radius:20px">
            <h3 class="card-title mt-4">Login</h3>
            <div class="card-body mb-3">
                <form method="POST" action="/login">
                    {% csrf_token %}
                    <div class="form-group my-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" aria-describedby="username" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group my-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                    </div><br>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="/registration" type="button" class="btn btn-primary">Register</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
